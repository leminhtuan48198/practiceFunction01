<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr1=["Polaris","Aldebaran","Deneb","Vega","Altair",'Dubhe','Regulus']
  let arr2=['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo']
  function timSao(str){
      if (arr1.indexOf(str)!=-1){
          return arr2[arr1.indexOf(str)]
      } else{
          return "Not found"
      }
  }
  document.write(timSao(prompt("Nhap ten ngoi sao")))
</script>
</body>
</html>
